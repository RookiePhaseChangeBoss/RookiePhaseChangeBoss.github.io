<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Reading Notes Blog</title>
    <style>
        /* 选择所有的h1标签，并将颜色设置为白色 */
         h1, p{
            color: white;
        }
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            margin: 0;
            height: 100%;
        }
        .container { 
            margin-top: 20px; 
        }
        label, select, input[type=file] { 
            margin-top: 10px; 
        }
        .category { 
            margin-top: 20px; 
        }

        /* 新增的CSS样式 */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
            background: url('背景-1.jpg') no-repeat center center fixed; 
            background-size: cover;
            z-index: -1;
            opacity: 0.9; 
        }
        .content {
            position: relative;
            z-index: 1;
        } 
    </style>
</head>
<body>
    <div class="background-container"></div> <!-- 背景容器 -->
    <div class="content"> <!-- 内容容器 -->
        <h1>YoungZhongQue的个人网站</h1>
        <p>欢迎来到我的个人网站。您可以在该网站上传您的Markdown或PDF文件作为您的博客, 非常感谢各位的使用!!!</p>
        
        <div class="container">
            <label for="fileUpload">Upload your document:</label>
            <input type="file" id="fileUpload" accept=".md,.docx">
            
            <div class="category">
                <label for="categorySelect">Choose a category:</label>
                <select id="categorySelect">
                    <option value="psychology">Psychology</option>
                    <option value="computerScience">Computer Science</option>
                    <option value="philosophy">Philosophy</option>
                    <option value="popularLiterature">Popular Literature</option>
                </select>
            </div>
            
            <button onclick="uploadDocument()">Upload Document</button>
        </div>
    </div>

    <script>
        function uploadDocument() {
            const fileInput = document.getElementById('fileUpload');
            const categorySelect = document.getElementById('categorySelect');
            
            if (fileInput.files.length === 0) {
                alert('Please select a file to upload.');
                return;
            }
            
            const file = fileInput.files[0];
            const category = categorySelect.value;
            alert('You uploaded ' + file.name + ' to ' + category + '.');
            
            // Here you would typically handle the file upload with an AJAX request.
            // Since this functionality requires server-side support, this example only provides a basic front-end setup.
        }
    </script>
</body>
</html>
